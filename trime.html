<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #countdown {
            display: flex;
            gap: 10px;
            font-size: 2em;
        }
        .time-unit {
            text-align: center;
        }
        .time-unit span {
            display: block;
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div class="time-unit" id="days">
            <div>00</div>
            <span>Days</span>
        </div>
        <div class="time-unit" id="hours">
            <div>00</div>
            <span>Hours</span>
        </div>
        <div class="time-unit" id="minutes">
            <div>00</div>
            <span>Minutes</span>
        </div>
        <div class="time-unit" id="seconds">
            <div>00</div>
            <span>Seconds</span>
        </div>
    </div>
    <script>
        function startCountdown(endDate) {
            const countdownElement = document.getElementById('countdown');
            const daysElement = document.getElementById('days').firstElementChild;
            const hoursElement = document.getElementById('hours').firstElementChild;
            const minutesElement = document.getElementById('minutes').firstElementChild;
            const secondsElement = document.getElementById('seconds').firstElementChild;

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = '<div>Countdown finished!</div>';
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                daysElement.textContent = String(days).padStart(2, '0');
                hoursElement.textContent = String(hours).padStart(2, '0');
                minutesElement.textContent = String(minutes).padStart(2, '0');
                secondsElement.textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        // Set your end date here
        const endDate = new Date('2024-06-12T09:00:00').getTime();
        startCountdown(endDate);
    </script>
</body>
</html>
